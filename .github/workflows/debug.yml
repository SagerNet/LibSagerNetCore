name: Debug build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/debug.yml'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Debug build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3
      - name: Init
        run: ./init.sh
      - name: Build
        run: ./build.sh
      - name: Upload libcore.aar
        uses: actions/upload-artifact@v1
        with:
          name: libcore
          path: ./libcore.aar
