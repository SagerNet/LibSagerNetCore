name: Debug build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/debug.yml'
  pull_request:
    branches:
      - main
  watch:
      types: [started]

jobs:
  build:
    name: Debug build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.1
      - name: Build
        run: |
          ./init.sh
          ./build.sh
          ls
      - name: ZIP libcore
        run: |
          ls
          zip -r libcore.zip ./build/
      - name: Upload ZIP
        uses: actions/upload-artifact@v1
        with:
          name: libcore
          path: ./libcore.zip
